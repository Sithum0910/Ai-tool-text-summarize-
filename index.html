<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
    <div class="container text-center py-5">
        <h1 class="display-4 mb-4">AI Text Summarizer</h1>
        <textarea id="inputText" class="form-control" rows="5" placeholder="Enter your text here..."></textarea>
        <button id="summarizeButton" class="btn btn-primary btn-lg mt-4">Summarize</button>

        <h2 class="mt-5">Summary:</h2>
        <p id="summaryText" class="lead"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
